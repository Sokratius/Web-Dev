<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
        <style>
            table {
                border: 2px solid black;
            }
            
            td {
                border: 2px solid black;
            }
            
        </style>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>Sushi</td>
                <td>Rice, Fish, <s>Seawed</s></td>
                <td>15.00</td>
            </tr>
            <tr>
                <td>Pizza</td>
                <td>Dough, Cheese, Tomato, Pepperoni</td>
                <td>12.50</td>
            </tr>
            <tr>
                <td>Salad</td>
                <td>Lettuce, Cucumber, Tomato, Dressing</td>
                <td>8.00</td>
            </tr>
            </tbody>
        </table>

    </body>
</html>
